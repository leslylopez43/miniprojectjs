<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body class="body1">
    <div class="container1">
        <h1>Math Game</h1>
        <p>Enter your gamer name:</p>
        <!-- Input box for the gamer's name -->
        <input type="text" id="gamerName" placeholder="Enter your gamer name">

        <!-- Button to start the game -->
        <button id="startButton">Start Game</button>
        <script>
            const gamerNameInput = document.getElementById("gamerName");
            
            const startButton = document.getElementById("startButton");

        
            gamerNameInput.addEventListener("input", function() {
                const gamerName = gamerNameInput.value;
                document.querySelector(".container1 h1").innerHTML = `Hello Genuis Math, ${gamerName}!`;
            });
            gamerNameInput.addEventListener("keypress", function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    const gamerName = gamerNameInput.value;
    document.querySelector(".container1 h1").innerHTML = `Hello, ${gamerName}!`;
    // Example: Start the game by navigating to 'game.html'
    window.location.href = "../index.html"; // Replace 'game.html' with the filename of your game
  }
});
            startButton.addEventListener("click", function() {
                const gamerName = gamerNameInput.value;
                document.querySelector(".container1 h1").innerHTML = `Hello, ${gamerName}!`;
                window.location.href = "../index.html"; // Replace 'index.html' with the filename of your game index
            });
        </script>
    </div>
</body>
<script src="/js/javascript.js"></script>
</html>
