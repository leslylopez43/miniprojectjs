<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.cs">
    <title>Math Game</title>
    <style>
        body {
            background-color: rgb(229, 239, 246);
            background-image: url('/img/Screenshot 2023-11-09 at 20.43.04.png');
            background-size: 60%;
            background-position: center bottom;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        p {
            font-size: 120px;
            font-weight: 90;
            color: rgb(207, 49, 49);
            margin-top: 250px;
            text-align: right; /* Corrected property name */
        }
        h1 {
            margin-top: 1%;
            font-size: 60px;
            font-weight: 80;
            color: rgb(24, 50, 38);
            margin-left: 900px;
            text-align: center; /* Adjusted text alignment */
        }
        input {
            font-size: 40px;
            font-weight: 10;
            color: rgb(24, 50, 38);
            margin-left: 190px;
            margin-bottom: 5px;
        }
        button {
            font-size: 40px;
            font-weight: 10;
            color: rgb(24, 50, 38);
            margin-left: 190px;
            margin-bottom: 5px;
        }
    </style>
    
</head>
<body >    <div class="container1">
        <h1> Get Fun</h1>
        <p>Gamer name:</p>
        <!-- Input box for the gamer's name -->
        <input type="text" id="gamerName" placeholder="Enter your gamer name">

        <!-- Button to start the game -->
        <button id="startButton">Start Game</button>
        <script>
            const gamerNameInput = document.getElementById("gamerName");
            const startButton = document.getElementById("startButton");
        
            gamerNameInput.addEventListener("input", function() {
                const gamerName = gamerNameInput.value;
                document.querySelector(".container1 h1").innerHTML = `Hello Genuis Math, ${gamerName}!`;
            });
        
            gamerNameInput.addEventListener("keypress", function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const gamerName = gamerNameInput.value;
                    sessionStorage.setItem("gamerName", gamerName); // Store the name in sessionStorage
                    window.location.href = "../index.html"; // Redirect to the index page
                }
            });
        
            startButton.addEventListener("click", function() {
                const gamerName = gamerNameInput.value;
                sessionStorage.setItem("gamerName", gamerName); // Store the name in sessionStorage
                window.location.href = "../index.html"; // Redirect to the index page
            });
        </script>
        
    </div>
</body>
<script src="/js/javascript.js"></script>
</html>
