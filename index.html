<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Math Game</title>
</head>
<body>
    <div id="clock1"></div>
    <div id="clock">
        <div id="clock-face">
            <div id="hand-hour" class="hand"></div>
            <div id="hand-minute" class="hand"></div>
            <div id="hand-second" class="hand"></div>
        
        <div class="time"> 
        </div>
            <div id="date">

            </div>
    </div>
    <div class="container1">
        <h1>Genuis, Gamer!</h1>
        <!-- Other content if any -->
    </div>
        <div id="container">
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue"> 60</span>
            </div>
            <div id="score">
                score: <span id="scorevalue" style="font-weight: 900">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="wrong">
                Try again!
            </div>
            <div id="question">
        
            </div>
            <div id="instruction">
                Click on the correct answer.
            </div>
            <div id="choices">
        
                <div id="box1" class="box"> </div>
                <div id="box2" class="box"> </div>
                <div id="box3" class="box"> </div>
                <div id="box4" class="box"> </div>
            </div>
            <div id="startreset">
                Start Game

            </div>
            <a href="javascript:void(0)" onclick="window.location.href='../html/home.html'">Home</a>
            <div id="gameOver">
                
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        
    <script src="/js/javascript.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const gamerName = sessionStorage.getItem("gamerName");
    if (gamerName) {
        const element = document.querySelector(".container1 h1");
        element.innerHTML = `Hello Genuis, ${gamerName}!`;
        element.style.color = "blue"; // Change the color to red
        element.style.textAlign = "center";
    }
    });

    </script>
    
      
</body>

</html>
</body>
</html>
